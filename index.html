<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PocketAria - Offline vocal repertoire manager">
  <meta name="theme-color" content="#1976d2">
  <title>PocketAria</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
    }
    .route-container {
      padding-top: 20px;
      padding-bottom: 40px;
    }
    .audio-player {
      padding: 20px 0;
    }
    .audio-controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .playback-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .time-display {
      text-align: center;
      margin: 10px 0;
    }
    .seek-bar input[type=range] {
      width: 100%;
    }
    .score-viewer {
      padding: 20px 0;
    }
    #score-container {
      text-align: center;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #score-container canvas,
    #score-container img {
      max-width: 100%;
      height: auto;
    }
    .pagination-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    .lyrics-viewer {
      padding: 20px;
    }
    .lyrics-content {
      font-size: 1.1em;
      line-height: 1.8;
    }
    .permalink-result {
      margin-top: 20px;
    }
    .score-selector {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <script type="module" src="/src/index.ts"></script>
</body>
</html>
